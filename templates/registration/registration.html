{% extends 'base.html' %}

{% block content %}
<div class='container'>
{% if form.errors %}
    <div class="alert alert-danger alert-dismissible">
        <button type="button" class="close" data-dismiss="alert"></button>
        <strong>Error!</strong>{{form.errors}}
    </div>
{% endif %}    

<form method = "post" action = "{% url 'register' %}">
{% csrf_token %}
<h1> Create your account </h1>
<div class="form-group">
    <label for="email">Username:</label>
    <input type = "text" name = "username">
</div>
<div class="form-group">
    <label for="email">Email:</label>
    <input type = "email" name = "email">
</div>
<div class="form-group">
    <label for="email">First name:</label>
    <input type = "text" name = "first_name">
</div>
<div class="form-group">
    <label for="email">Last name:</label>
    <input type = "text" name = "last_name">
</div>
<div class="form-group">
    <label for="pwd">Password:</label>
    <input type = "password" name = "password1">
</div>
<div class="form-group">
    <label for="pwd">Repeat your password:</label>
    <input type = "password" name = "password2">
</div>
  <input type="password" class="form-control" id="pwd1" name="password1" value="{{ generate_password }}"/>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="submit" class="btn btn-primary" formaction="{% url 'register2' %}">Generate password</button>
</form>
</div>
{% endblock %}
