{% extends 'base.html' %}
{% block content %}
<div class = 'text-center'>
   <img class="card-img-top" src={{ phone.picture_url }} style="height: 225px; width: auto; display: block;"> 
</div>
<div class="justify-content-md-center">
    <div class="card mb-4 box-shadow">
      <div class="card-body">
        <p class="card-text">{{phone.name}}</p>
        <p class="card-text">{{phone.model}}</p>
        <p class="card-text">{{phone.system}}</p>
        <p class="card-text">{{phone.memory}}</p>
        <p class="card-text">{{phone.amount}}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
          {% if phone.amount != 0 %}
            <a href = "{{phone.buy}}" class="btn btn-sm btn-outline-secondary">Buy</a>
            {% else %}
            <button type="button" class="btn btn-sm btn-outline-secondary disabled">Out of stock!</button>
            {% endif %}
          </div>
          <small class="text-muted">{{phone.price}}</small>
        </div>
      </div>
    </div>
  </div>


{% endblock %}
